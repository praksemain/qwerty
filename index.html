<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mainark</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="logo-mainark">
        <a href="index.html">
            <img src="img/logo.jpg" class="img-responsive img-center logo" alt="Mainark logo">
        </a>
    </div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="img/logo.jpg" class="brand-logo" alt="Mainark mini logo"></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#main">Sākums</a></li>
                    <li><a href="#">Rezerves daļas</a></li>
                    <li><a href="#">Pakalpojumi</a></li>
                    <li><a href="#">Par mums</a></li>
                    <li><a href="#contacts">Kontakti</a></li>
                </ul>
            </div>
         </div>
    </nav>

</header>
<section id="contacts">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <hr>
                    <h2 class="text-center">Kontakti</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" align="center">
                <span class="glyphicon glyphicon-earphone"></span>
                <br>
                <p><strong>Kontakttālrunis</strong><br>+371 29 101 900</p>
            </div>
            <div class="col-md-4" align="center">
                <span class="glyphicon glyphicon-envelope"></span>
                <br>
                <p><strong>E-pasts</strong><br>info@mainark.lv</p>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#ContactModal">Nosūtīt ziņu</button>
            </div>
            <div class="col-md-4" align="center">
                <span class="glyphicon glyphicon-map-marker"></span>
                <br>
                <p><strong>Adrese</strong><br>Vienības gatve 20B <br> Rīga <br> LV-1004</p>
            </div>
        </div>
    </div>
    <div id="map"></div>
</section>

<div id="ContactModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" align="center">Nosūtīt ziņu</h3>
            </div>
            <div class="modal-body">
                <form id="ContactForm" class="form-horizontal" role="form" method="post">
                    <div class="form-group">
                        <label class="col-sm-12">Vārds</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12">E-pasts</label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12">Kontakttālrunis</label>
                        <div class="col-sm-12">
                            <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12">Ziņa</label>
                        <div class="col-sm-12">
                            <textarea class="form-control" rows=7" name="message" id="message"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12" align="right">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Aizvērt</button>
                            <button type="submit" class="btn btn-primary">Nosūtīt <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>&copy; SIA Mainark 2016</p>
            </div>
        </div>
    </div>
</footer>
<!-- Scripts -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="js/contact-form-validation.js"></script>
<script type="text/javascript" src="js/google-map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
</body>
</html>
